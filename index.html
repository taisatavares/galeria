<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="title">
        <h1>
            Galeria de Fotos
        </h1>
    </header>

    <section class="pesquisa">
        <div class="searchContainer">
            <input type="text" id="search" placeholder="Pesquise por imagens"  /> 
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>

        <div class="result">
            <div id="no-results" class="no-results">
                <p><br>Nenhuma foto encontrada</p>
              </div>
        </div>

        
    

    <main class="main">

        

        <section class="gallery">
            
            <div class="picture" data-keyword="Foto aurora boreal">
                <img  src="img/aurora-boreal.jpg" alt="Foto aurora boreal">
                <figcaption>Aurora Boreal</figcaption>
            </div>
            <div class="picture" data-keyword="Foto flor">
                <img  src="img/flor.jpg" alt="Foto flor">
                <figcaption>Flor</figcaption>
            </div>
            <div class="picture" data-keyword="Foto montanha">

                <figcaption>Montanha</figcaption>
            </div>

            <div class="picture" data-keyword="Foto praia">
                <img  src="img/praia.jpg" alt="Foto praia">
                <figcaption>Praia</figcaption>
            </div>
            <div class="picture" data-keyword="Foto rio">
                <img  src="img/rio.jpg" alt="Foto rio">
                <figcaption>Rio</figcaption>
            </div>
            <div class="picture" data-keyword="Foto riacho">
                <img src="img/riacho.jpg" alt="Foto riacho">
                <figcaption>Riacho</figcaption>
            </div>
            <div class="picture" data-keyword="Foto onda">

            <div class="picture" data-keyword="Foto geleira">

            </div>
            <div class="picture" data-keyword="Foto cachoeira">
                <img  src="img/cachoeira.jpg" alt="Foto cachoeira">
                <figcaption>Cachoeira</figcaption>
            </div>
            <div class="picture" data-keyword="Foto cachoeira forte">
                <img  src="img/cachoeira-forte.jpg" alt="Foto cachoeira forte">

            </div>
        </section>

    </main>
